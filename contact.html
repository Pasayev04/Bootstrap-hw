<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="./index.html" class="navbar-brand" id="logo">Pashayev Cavad</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="wrap">
        <div class="container">
            <section class="row">
                <div class="col-md-8">
                    <form class="con-for">
                        <h1 class="con-header">Contact</h1>
                        <hr>
                        <div class="form">
                            <label for="name" class="lbl-nm">Name</label>
                            <input type="text" name="name" id="input-nm">
                        </div>
                        <div class="form">
                            <label for="email" class="lbl-email">E-mail</label>
                            <input type="email" name="email" id="input-email">
                        </div>
                        <div class="form">
                            <label for="msg" class="lbl-msg">Message</label>
                            <textarea name="message" id="msg" cols="100"></textarea>
                        </div>
                        <button class="submit-btn">Submit</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <section id="connect">
                        <div class="connect">
                            <h1 class="connect-header">Connect with Me</h1>
                            <hr>
                            <div class="img">
                                <a href="https://github.com/"><img src="./assets/image/github.png" alt="github" class="social"></a>
                                <a href="https://ru.linkedin.com/"><img src="./assets/image/linkedin.png" alt="linkedin" class="social"></a>
                                <a href="https://ru.stackoverflow.com/"><img src="./assets/image/stackoverflow.png" alt="stackoverflow" class="social"></a>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-clr"></div>
        <p class="text-footer">
            Copyright &copy; 2021 Pashayev
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
